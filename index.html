<!DOCTYPE html>
<html>
  <head>
    <title>Owen Bick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
      *{box-sizing:border-box}body,html{background-color:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;font-style:normal;font-weight:100;font-size:inherit;padding:0;margin:0}a{color:#fff;transition:all .4s cubic-bezier(0,1.115,.415,.975)}a,a:hover{text-decoration:none}a:hover{color:#fff}ul{margin:0;margin-top:40px;padding:0;list-style:none}main{margin:80px 40px}h1,li{font-weight:500;line-height:1.4;font-size:32px;margin:0}li{color:#333;margin:0}li a{color:#777}@media (max-width:600px){h1,li{font-size:22px}main{margin:55px 18px}}
    </style>
  </head>
  <body>
    <main>
      <h1>Owen Bick</h1>
      <h1>Real estate professional from Boston</h1>
      <ul>
        <li><a href="/resume.pdf" target="_blank">My Resume</a></li>
      </ul>
      <div id="day"></div>
<div id="date"></div>		
<div id="clock"></div>
    </main>
    <script>
/*I'll be cleaning this code up. There's definitely some redundancy in calling a new Date() object, for example*/

//create document ready function
$(document).ready(function(){

//create function to display the time
	function displayTime(){
//create variable currentTime and have the Date() object store computer's time
		var currentTime = new Date();
//create variables for hours, minutes, and seconds		
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();	
		var meridiem = " AM";

		if(hours>11){
			hours = hours - 12;
			meridiem = " PM";
		}
		if(hours === 0){
			hours = 12;
		}
		if (hours<10){
			hours = "0" + hours;
		}
		if (minutes<10){
			minutes = "0" + minutes;
		}
		if (seconds<10){
			seconds = "0" + seconds;
		}
		$("#clock").text(hours + ":" + minutes + ":" + seconds +  meridiem);
		//set variable to change clockDiv in HTML
		//var clockDiv = document.getElementById('clock');

		//innerText to set text inside an HTML element
		//clockDiv.innerText = hours + ":" + minutes + ":" + seconds + meridiem;
	}
	function displayDay(){
		var currentDay = new Date();
		var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
		var day = days[currentDay.getDay()];
		$("#day").text(day);
	}	
	function displayDate(){
		var currentDate = new Date();
		var year = currentDate.getFullYear();
		var date = currentDate.getDate();
		var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
		var month = months[currentDate.getMonth()];
		if (date<10){
			date = "0" + date;
		}

		$("#date").text(month +" "+ date +" "+ year);
	}
	displayTime();
	setInterval(displayTime, 1000);
	displayDay();
	displayDate();

});</script>
  </body>
</html>
